doser_set_head_schedule:
  name: Set doser head schedule
  description: Configure complete schedule for a single doser head
  fields:
    device_id:
      name: Device
      description: Target doser device
      required: true
      selector:
        device:
          integration: aquable
          entity:
            domain: sensor
    head_index:
      name: Head index
      description: Head number (0-3)
      required: true
      selector:
        number:
          min: 0
          max: 3
          mode: box
    volume_ml:
      name: Volume (mL)
      description: Daily dose volume in milliliters
      required: true
      selector:
        number:
          min: 0
          max: 100
          step: 0.1
          unit_of_measurement: mL
          mode: box
    hour:
      name: Hour
      description: Schedule hour (0-23)
      required: true
      selector:
        number:
          min: 0
          max: 23
          mode: box
    minute:
      name: Minute
      description: Schedule minute (0-59)
      required: true
      selector:
        number:
          min: 0
          max: 59
          mode: box
    weekdays:
      name: Active weekdays
      description: Days of week when dosing is active
      required: false
      selector:
        select:
          options:
            - label: Monday
              value: mon
            - label: Tuesday
              value: tue
            - label: Wednesday
              value: wed
            - label: Thursday
              value: thu
            - label: Friday
              value: fri
            - label: Saturday
              value: sat
            - label: Sunday
              value: sun
          multiple: true
    mode:
      name: Dosing mode
      description: Operating mode for this head
      required: true
      selector:
        select:
          options:
            - label: Daily
              value: daily
            - label: 24 Hour
              value: 24h
            - label: Custom
              value: custom
            - label: Timer
              value: timer
            - label: Disabled
              value: disabled

