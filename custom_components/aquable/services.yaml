light_set_mode:
  name: Set light mode
  description: Switch light between manual, auto, or off modes
  fields:
    device_id:
      name: Device
      description: Target light device
      required: true
      selector:
        device:
          integration: aquable
          entity:
            domain: sensor
    mode:
      name: Mode
      description: Operating mode
      required: true
      selector:
        select:
          options:
            - label: Manual
              value: manual
            - label: Auto
              value: auto
