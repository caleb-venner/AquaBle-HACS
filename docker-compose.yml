services:
  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:latest
    volumes:
      # Use absolute paths for portability
      # Update the path below to match your actual location
      - ./ha-config:/config
      - ./custom_components/aquable:/config/custom_components/aquable:ro
      - /etc/localtime:/etc/localtime:ro
      # DBUS for Bluetooth support
    ports:
      - "8123:8123"
    restart: unless-stopped
    privileged: true
    # Use host network for better Bluetooth/mDNS support
    network_mode: bridge
    environment:
      - TZ=America/New_York
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
