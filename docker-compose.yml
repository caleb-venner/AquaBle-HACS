services:
  homeassistant:
    container_name: homeassistant
    image: homeassistant/home-assistant:latest
    cap_add:
      - NET_ADMIN
      - NET_RAW
    volumes:
      - /run/dbus:/run/dbus:ro
      - ./ha-config:/config
      - ./custom_components/aquable:/config/custom_components/aquable:ro
      - /etc/localtime:/etc/localtime:ro
    # ports:
    #   - "8123:8123"
    restart: unless-stopped
    privileged: true
    # Use host network for better Bluetooth/mDNS support
    network_mode: host
    environment:
      - TZ=America/New_York
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
